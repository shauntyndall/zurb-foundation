name: ZURB Foundation
description: The most advanced responsive front-end framework in the world, now in Drupal!
core: 8.x
type: theme
engine: twig

# Image appears on admin/appearance
screenshot: screenshot.png

# Foundation framework stylesheets
stylesheets:
  all:
    # Uncompressed uncomment for dev or as a reference
    # - css/foundation.min.css
    - css/normalize.css
    - css/foundation.css

scripts:
  # Foundation framework scripts.
  - js/foundation.min.js
  - js/vendor.modernizr.js
  - js/jquery.js

  # Uncompressed uncomment for development or as a reference
  # - js/foundation/foundation.abide.js
  # - js/foundation/foundation.accordion.js
  # - js/foundation/foundation.alerts.js
  # - js/foundation/foundation.clearing.js
  # - js/foundation/foundation.dropdown.js
  # - js/foundation/foundation.equalizer.js
  # - js/foundation/foundation.interchange.js
  # - js/foundation/foundation.joyride.js
  # - js/foundation/foundation.js
  # - js/foundation/foundation.magellan.js
  # - js/foundation/foundation.offcanvas.js
  # - js/foundation/foundation.orbit.js
  # - js/foundation/foundation.reveal.js
  # - js/foundation/foundation.slider.js
  # - js/foundation/foundation.tab.js
  # - js/foundation/foundation.tooltip.js
  # - js/foundation/foundation.topbar.js

# Regions are output in the page.tpl.php

regions:
  header: Header
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer: Footer
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

# Hidden regions
# regions_hidden[]: Page top
# regions_hidden[]: Page bottom

settings:
  status_in_reveal: '0'
  use_zepto: '1'
  use_respondjs: '0'
  disable_base_css: '0'
  disable_base_js: '0'
