name: ZURB Foundation
description: The most advanced responsive front-end framework in the world, now in Drupal!
core: 8.x
type: theme
engine: twig

# Image appears on admin/appearance
screenshot: images/screenshot.png

# Foundation framework stylesheets
stylesheets:
  all:
    # Uncompressed uncomment for dev or as a reference
    # - css/foundation.min.css
    - css/normalize.css
    - css/foundation.css
    # Base theme specific CSS
    - css/drupal.css
    - css/app.css
    # Uncomment for IE8 Grid support
    #- css/ie-grid.css

scripts:
  - js/vendor/custom.modernizr.js
  # Foundation framework scripts.
  - js/foundation/foundation.min.js
  # Your theme javascript
  - js/custom/app.js

# Uncompressed uncomment for development or as a reference
# scripts[]: js/foundation/foundation.alerts.js
# scripts[]: js/foundation/foundation.clearing.js
# scripts[]: js/foundation/foundation.cookie.js
# scripts[]: js/foundation/foundation.dropdown.js
# scripts[]: js/foundation/foundation.forms.js
# scripts[]: js/foundation/foundation.joyride.js
# scripts[]: js/foundation/foundation.magellan.js
# scripts[]: js/foundation/foundation.orbit.js
# scripts[]: js/foundation/foundation.placeholder.js
# scripts[]: js/foundation/foundation.reveal.js
# scripts[]: js/foundation/foundation.section.js
# scripts[]: js/foundation/foundation.tooltips.js
# scripts[]: js/foundation/foundation.topbar.js

# Regions are output in the page.tpl.php

regions:
  header: Header
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer_first: 'Footer first column'
  footer_middle: 'Footer middle column'
  footer_last: 'Footer last column'
  footer: Footer
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

# Hidden regions
# regions_hidden[]: Page top
# regions_hidden[]: Page bottom

settings:
  status_in_reveal: '0'
  use_zepto: '1'
  use_respondjs: '0'